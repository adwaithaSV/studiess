<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-secondary">
  <div class="container bg-light">
    <h2>Contact</h2>
    <form>
      <label for="name">Name :</label>
      <input type="text" id="name" name="Fname" placeholder="Enter your name" maxlength="21"><br>
      <label for="Mbl">Mobile Number :</label>
      <input type="tel" id="Mbl" name="Mobile" pattern="[0-9]{10}" placeholder="Enter mobile number"><br>
  
      <label for="cm">Communication</label>
      <select id="cm" name="Communication">
        <option value="sales">Sales</option>
        <option value="service">service</option>
        <option value="enquiry" selected>Enquiry</option>
        <option value="advertisement">Advertisement</option>
        <option value="complaint">Complaint</option>
      </select><br>
  
      <label for="des">Description box</label><br>
      <textarea id="des" rows="3" cols="40" placeholder="text. . . ." maxlength="200"></textarea><br><br>
      <input class="btn btn-primary" type="submit" name="Submit">
      <a class="btn btn-primary" href="news.html" style="margin:10px ">Home</a>
    </form>
  </div>
</body>
</html>
