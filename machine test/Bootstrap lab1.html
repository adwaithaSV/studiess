<html>
<head>

			body{
				margin: 15px;

				margin-bottom: 12px;

<body class="bg-primary">
	<div class="container bg-white mt-5 p-4">
		<form style="margin-bottom: 30px;">
			<h1>Sign Up</h1>
			<p class="text-secondary">Please fill in this form to create an account!</p>
				<div class="form-group row">
					<div class="col-md-6 mt-2">
						<input type="text" class="form-control" name="Fname" placeholder="First Name"style="background-color:#f7f7f7;border:none;" id="fname">
					</div>
					<div class="col-md-6 mt-2">
						<input type="text" class="form-control" name="Lname" placeholder="Last Name"style="background-color:#f7f7f7;border:none;">
					</div>
				</div>
				<div class="form-group row">
					<div class="col mt-1">
						<input type="text" name="mail" class="form-control" placeholder="Email" style="background-color:#f7f7f7;border: none;">
					</div>
				</div>
				<div class="form-group row">
					<div class="col  mt-1">
						<input type="Password" name="pass"class="form-control" placeholder="Password" style="background-color:#f7f7f7;border: none;">
					</div>
				</div>
				<div class="form-group row">
					<div class="col  mt-1">
						<input type="password" name="pass"class="form-control" placeholder="Confirm Password" style="	background-color:#f7f7f7;border: none;">
					</div>
				</div>
			<div class="checkbox mt-1 pl-4 text-secondary">
				<input class="form-check-input"type="checkbox" name="check" id="checkbox">I accept the <span class="text-primary">Terms of Use </span> & <span class="text-primary">Privacy Policy</span>
			</div>
			<button type="submit" class="btn btn-primary mt-3" style="width:200px"><b>Sign Up</b></button>
		</form>
	</div>
	<p class="text-light" style="text-align:center; margin-top:10px">Already have an account? <a href="#" class="text-white" style="text-decoration: underline;">Login here</a></p>
