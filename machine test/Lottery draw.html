<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lottery Draw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<h1 class="display-3 text-danger" style="font-weight:bolder;">Lottery Draw</h1>
		<button class="btn btn-danger text-white font-weight-bolder m-5 p-3" onclick="winner()" id="button1" data-toggle="modal" data-target="#modal-winnerw2">SELECT WINNER</button>
		<h2 id="op-1"style="font-size: 70px;"></h2>
		<div class="modal fade" id="modal-winnerw2">
    		<div class="modal-dialog modal-dialog-centered">
      			<div class="modal-content">
        			<div class="modal-header">
          				<h4 class="modal-title"><h3>Winner</h3></h4>
          				<button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
        			</div>
        			<div class="modal-body">
        				<div class="modal-back">
        					<p class="h3-lot display-4" id="modal-winner"></p>
        				</div>
        			</div>
        			<div class="modal-footer">
          				<button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        			</div>
        		</div>
    		</div>			
    	</div>
	</div>
	<script type="text/javascript">
		function winner(){
			var ticket=[100,101,102,103,104,105,106,107,108,109,110,111,112,113,114,115];
			var win=Math.floor(Math.random()*16);
			document.getElementById("op-1").innerHTML=ticket[win];
			document.getElementById("op-1").style.color="red"
			document.getElementById("modal-winner").innerHTML=ticket[win];
			document.getElementById("modal-winner").style.color="red";
			console.log(ticket[win]);
		}

	</script>
 
</body>
</html>
