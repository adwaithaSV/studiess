<!DOCTYPE html>
<html lang="en">

<body>
   <script>
    let i=prompt("enter the value to check odd or even")
    //even or odd
    if(i%2==0){
        console.log("Even number")
    }
    else{
        console.log("odd number")
    }
    //positive or negative
    let j=prompt("enter the value to check positive or negative")
    if(j<0){
        console.log("Negative number")
    }
    else{
        console.log("Postive number")
    }
    //multiplication table
    let k, l;
    for(k=1;k<=10;k++){
        for(l=1;l<=5;l++){
            let m=k*l;
            console.log(l+"*"+k+"="+m)
        }
    }
   </script> 
</body>
