<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap lab 3</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container" style="text-align: center; margin-top: 50px;">
		<i class="fa-brands fa-github" style="font-size: 70px;"></i>
		<h6 class="display-4" style="font-size:40px; margin-top:40px">Sign in to Git-Hub</h6>
		<div class="card" style="margin:30px 350px;">
			<div class="card-body"style="text-align:left;background-color:rgb(244, 246, 249);padding-bottom: 10px";>
				<div class="form-group">
					<label style="margin:10px">Username or email address</label>
					<input type="text" class="form-control" name="Name">
					<label style="margin:12px">Password</label><label class="text-primary" style="float:right;margin:12px;">Forget Password?</label>
					<input type="password" class="form-control" name="Name">
					<button class="btn-block btn-success bg-success text-light mt-3" style="border-style: solid; border-radius:7px;margin-top: 15px;">Sign in</button>
				</div>
			</div>
		</div>
		<div  style="text-align: center;align-content: center; margin:10px 350px; border:2px solid ; border-radius:8px; border-color:#e4e6eb;">
			<p style="margin-top:10px">New to Github? <span class="text-primary">Create an account.</span></p>
		</div>
		<div>
			<p class="text-secondary"style="word-spacing: 3px; margin-top: 60px;"><span class="text-primary">Terms &nbsp Privacy &nbsp Security &nbsp</span> Contact github</p>
		</div>	
	</div>
</body>
</html>
