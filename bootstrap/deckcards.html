<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>deck cards</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card-deck bg-warning" style="height:400px; margin-top: 50px;">
			<div class="card bg-dark" style="height:350px; margin-top: 20px;">
				<div class="card-body">
					<div class="card-title text-light">
						<h2>Food Delivery</h2>
					</div>
					<div class="card-text">
						<p class="text-secondary">From Restaurants</p>
					</div>	
					<img class="card-img-bottom" src="https://media.istockphoto.com/id/1305452646/photo/biryani.jpg?s=612x612&w=0&k=20&c=qndxBx3hBmx6tCkKPUVd8-V4P3QhH4xAkzjU84KqAx4=" alt="biriyani" style="height: 40%; width: 100%;">
					<div class="card-overlay">
						<p class="text-danger"><strong>Foods <span class="text-warning">Upto 20% off</span></strong></p>
					</div>
					<div class="card-footer">
						<a class="btn btn-dark bg-danger btn-block" href="#">Make order</a>
					</div>
				</div>
		    </div>
		    <div class="card bg-dark" style="height:350px;margin-top: 20px">
				<div class="card-body">
					<div class="card-title text-light">
						<h2>Instamart</h2>
					</div>
					<div class="card-text">
						<p class="text-secondary">Instant Groceries</p>
					</div>	
					<img class="card-img-bottom" src="https://png.pngtree.com/thumb_back/fh260/background/20230721/pngtree-assorted-grocery-items-arranged-in-a-white-3d-rendering-of-a-image_3722980.jpg" alt="grocery" style="height: 40%; width: 100%;">
					<div class="card-overlay">
						<p class="text-danger"><strong>Grocery <span class="text-warning">Upto 40% off</span></strong></p>
					</div>
					<div class="card-footer">
						<a class="btn btn-dark bg-danger btn-block" href="#">Make order</a>
					</div>
				</div>
		    </div>
		    <div class="card bg-dark" style="height:350px;margin-top: 20px">
				<div class="card-body">
					<div class="card-title text-light">
						<h2>Genie</h2>
					</div>
					<div class="card-text">
						<p class="text-secondary">Pickup & Drop</p>
					</div>	
					<img class="card-img-bottom" src="https://img.freepik.com/free-psd/paper-parcel-delivery-box-icon-isolated-3d-render-illustration_439185-12621.jpg" alt="Delivery box" style="height: 40%; width: 100%;">
					<div class="card-overlay">
						<p class="text-danger"><strong>Fast delivery <span class="text-warning">Upto 10% off</strong></p>
					</div>
					<div class="card-footer">
						<a class="btn btn-dark bg-danger btn-block" href="#">Make order</a>
					</div>
				</div>
		    </div>
		</div>
	</div>
</body>
</html>
