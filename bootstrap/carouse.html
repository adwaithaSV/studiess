<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>carousel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="text-align: center;">
		<div id="demo1" class="carousel slide" data-ride="carousel">
			<ul class="carousel-indicators">
    			<li data-target="#demo1" data-slide-to="0" class="active"></li>
    			<li data-target="#demo1" data-slide-to="1"></li>
    			<li data-target="#demo1" data-slide-to="2"></li>
 			</ul>
 			<div class="carousel-inner">
 			 	<div class="carousel-item active">
      				<img src="https://static.vecteezy.com/system/resources/thumbnails/053/315/479/small/delicious-indian-thali-rice-curry-roti-sambar-dosa-food-platter-photo.jpeg" alt="Indian Cuisine" width="1100" height="500">
      				<div class="carousel-caption">
        				<h1 class="text-white">Indian Cuisine</h1>
        				<span data-toggle="tooltip" data-placement="left" title="Check Indian Cuisine Menu">
        					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ind"> Open</button>
        				</span>
      				</div>
      			</div>   
    		<div class="carousel-item">
      			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi9DiVo-DH1TH9Ck9Ui8ZIU11E2PO3ZuaoZg&s" alt="Chinese Cuisine" width="1100" height="500">
      			<div class="carousel-caption">
        			<h1 class="text-white">Chinese Cuisine</h1>
        			<span data-toggle="tooltip" data-placement="left" title="Check Chinese Cuisine Menu" >
        			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#chn">Open</button>
      			</div>
      			</div>   
    		<div class="carousel-item">
      			<img src="https://images.ctfassets.net/qr8kennq1pom/5Odp3sElFAGyWkzE2G5TR2/7491b42e521dac513e20e1de13e80ab0/Traditional_and_Unique_food_in_Spain.jpg" alt="Spanish Cuisine" width="1100" height="500">
      			<div class="carousel-caption">
        			<h1 class="text-white">Spanish Cuisine</h1>
        			<span data-toggle="tooltip" data-placement="left" title="Check Spanish Cuisine Menu">
        			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#spn">Open</button>
      			</div>
      		</div>   
    	</div>
  		<a class="carousel-control-prev" href="#demo1" data-slide="prev">
  			<span class="carousel-control-prev-icon"></span>
  		</a>
  		<a class="carousel-control-next" href="#demo1" data-slide="next">
    		<span class="carousel-control-next-icon"></span>
  		</a>
	</div>
 	<div class="modal fade" id="ind">
      	<div class="modal-dialog">
      		<div class="modal-content">
        		<div class="modal-header">
          			<h4 class="modal-title">Indian cuisine</h4>
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
        		</div>
        		<div class="modal-body">
          			<a href="https://sukhis.com/indian-food-101-guide/" target="_blank">Click to open menu</a>
        		</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close
          			</button>
        		</div>
        	</div>
    	</div>
  	</div>
 	<div class="modal fade" id="chn">
      	<div class="modal-dialog">
      		<div class="modal-content">
        		<div class="modal-header">
          			<h4 class="modal-title">Chinese cuisine</h4>
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
        		</div>
        		<div class="modal-body">
          			<a href="https://food.ndtv.com/lists/10-most-popular-chinese-dishes-74072" target="_blank">Click to open menu</a>
        		</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close
          			</button>
        		</div>
        	</div>
    	</div>
  	</div>
 	<div class="modal fade" id="spn">
      	<div class="modal-dialog">
      		<div class="modal-content">
        		<div class="modal-header">
          			<h4 class="modal-title">Spanish cuisine</h4>
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
        		</div>
        		<div class="modal-body">
          			<a href="https://edition.cnn.com/travel/article/essential-spanish-dishes/index.html" target="_blank">Click to open menu</a>
        		</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close
          			</button>
        		</div>
        	</div>
    	</div>
  	</div>
</div>
</body>
</html>
