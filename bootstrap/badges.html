<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>badges</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<h1 class="display-4" style=" margin-bottom:30px;">Badges</h1>
		<button title="Missing" class="btn btn-danger btn-outline-dark text-light btn-hover" active>Missed Call <span class="badge badge-light badge-pill">5</span></button>
			<button title="incoming" class="btn btn-success btn-outline-dark text-light btn-hover" active>Incoming<span class="badge badge-light badge-pill">2</span></button>
			<button title="Outgoing" class="btn btn-secondary btn-outline-dark text-light btn-hover" >Outgoing<span class="badge badge-light badge-pill"> 4</span></button>
			<div class="progress justify-content-center" style="margin-top: 30px; height: 20px; ">
				<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:40%;">40%</div>
				<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:30%;">30%</div>
			<!-- 	<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:40%;">40%</div>
				<div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:70%;">70%</div> -->
			</div>
			<div class="spinner-border spinner-border-sm text-danger" style="margin-top:30px;"></div><br>
			<div class="spinner-grow spinner-grow-sm text-info" style="margin-top:30px;"></div>
			<ul class="pagination pagination-sm justify-content-end" style="margin-top:30px;">
				<li class="page-item active"><a class="page-link">Previous</a></li>
				<li class="page-item disabled"><a class="page-link">1</a></li>
				<li class="page-item"><a class="page-link">2</a></li>
				<li class="page-item"><a class="page-link">3</a></li>
				<li class="page-item"><a class="page-link">Next</a></li>
			</ul>
	</div>
</body>
</html>
