<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pgn</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<ul class = "breadcrumb">
   			<li class = "breadcrumb-item text-primary">Home</li>
   			<li class = "breadcrumb-item active">Dashboard</li>
   		</ul>
   		<h1>Buttons</h1>
		<button type = "button" class = "btn btn-primary">Primary</button>
		<button type = "button" class = "btn btn-success">Success</button>
		<button type = "button" class = "btn btn-danger">Danger</button>
		<button type = "button" class = "btn btn-warning">Warning</button>
		<button type = "button" class = "btn btn-info">Notification<span class = "badge badge-light badge-pill">3</span></button>
		<h1 style="margin-top: 30px;">Progress Bar</h1>
		<div class="progress" style=" margin-top:5px; height: 20px;">
  			<div class="progress-bar bg-success" style="width:60%;">60%</div>
		</div>
		<h1 style="margin-top: 30px;">Spinners</h1>
		<button class="btn btn-info">
  			<span class="spinner-border spinner-border-sm"></span> Loading..
        </button>
        <h1 style="margin-top: 30px;">Pagination</h1>
        <ul class="pagination">
  			<li class="page-item page-link">Previous</li>
  			<li class="page-item page-link">1</li>
  			<li class="page-item page-link">2</li>
  			<li class="page-item page-link">3</li>
  			<li class="page-item page-link">Next</li>
		</ul>
	</div>
</body>
</html>
